<div>
  <table class="w100" mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Amount
      </th>
      <td mat-cell *matCellDef="let order">
        {{ getOrderItemCellValue(order, "amount") }}
      </td>
    </ng-container>

    <ng-container matColumnDef="orderVolume">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Volume</th>
      <td mat-cell *matCellDef="let order">
        {{ getOrderItemCellValue(order, "orderVolume") }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let order">
        {{ getOrderItemCellValue(order, "name") }}
      </td>
    </ng-container>

    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>SKU</th>
      <td mat-cell *matCellDef="let order">
        {{ getOrderItemCellValue(order, "sku") }}
      </td>
    </ng-container>

    <ng-container matColumnDef="selected">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Selected</th>
      <td mat-cell *matCellDef="let order">
        {{ getOrderItemCellValue(order, "selected") }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedOrderColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedOrderColumns"
      (click)="onRowClick(row)"
      class="clickable"
    ></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
</div>
